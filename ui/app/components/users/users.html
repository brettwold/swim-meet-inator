<div ng-controller="UsersCtrl as app">
  <div ng-include="'partials/section-menu.html'"></div>

  <div layout-padding>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="user in app.users" ng-click="app.navigateTo('/edit/' + user.id)">
        <div class="md-list-item-text" layout="row">
          <h3 flex>{{user.first_name}}</h3>
          <h3 flex>{{user.last_name}}</h3>
          <h3 flex>{{config.user_roles[user.role].name}}</h3>
        </div>
        <span flex></span>
        <md-button ng-click="app.delete(user.id)" class="md-secondary">Delete</md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
