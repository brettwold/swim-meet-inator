<div ng-controller="TimesheetCtrl" layout="column">
  <div ng-include="'partials/section-menu.html'"></div>

  <md-content class="md-padding">
    <div layout-padding>
      <div ng-cloak class="md-inline-form">
        <div layout="column">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Name</label>
            <input ng-model="timesheet.name">
          </md-input-container>
          <div layout="row">
            <md-input-container flex>
              <label>Course type</label>
              <md-select ng-model="timesheet.course_type">
                <md-option ng-repeat="course_type in config.course_types" value="{{course_type.code}}">{{course_type.name}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Level</label>
              <md-select ng-model="timesheet.level">
                <md-option ng-repeat="(key, level) in config.levels" value="{{key}}">{{level}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container flex>
              <label>Entrants</label>
              <md-select multiple="true" ng-model="timesheet.genders_arr">
                <md-option ng-repeat="(key, gender) in config.genders" value="{{key}}">{{ gender }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex>
              <label>Groups</label>
              <md-select multiple="true" ng-model="timesheet.entry_groups_arr">
                <md-option ng-repeat="(key, group) in config.entry_groups" value="{{key}}">{{ group.name }}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div layout="row">
            <md-input-container flex>
              <label>Race types</label>
              <md-select multiple="true" ng-model="timesheet.race_types_arr">
                <md-option ng-repeat="(key, race) in config.races" value="{{key}}">{{ race.course_type }} {{ race.name }}</md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
      </div>
    </div>
  </md-content>

  <md-content ng-if="timesheet.id">
    <div layout-padding>
      <div layout="row">
        <md-input-container flex>
          <md-select ng-model="race_types">
            <md-option ng-repeat="(key, race) in config.races | raceByCourse:timesheet.course_type" value="{{key}}">{{ race.course_type }} {{ race.name }}</md-option>
          </md-select>
        </md-input-container>
        <md-input-container flex>
          <md-button class="md-raised md-primary" aria-label="Add race type" ng-click="addRaceType()">
            Add
          </md-button>
        </md-input-container>
      </div>
      <div ng-cloak class="md-inline-form">
        {{timesheet.entries}}
        <md-list ng-repeat="gender in timesheet.genders_arr">
          <div layout="row">
            <md-subheader class="md-no-sticky" flex="30">{{config.genders[gender]}}</md-subheader>
            <md-subheader class="md-no-sticky" flex ng-repeat="entry_group in timesheet.entry_groups_arr">{{ config.entry_groups[entry_group].name }}</md-subheader>
          </div>
          <div ng-repeat="race_type in timesheet.race_types_arr">
            <md-list-item layout="row">
              <span flex="30">{{ config.races[race_type].name }}</span>
              <span flex ng-repeat="entry_group in timesheet.entry_groups_arr">
                <input ng-model="timesheet.entries[gender][race_type][entry_group]">
              </span>
            </md-list-item>
            <md-divider></md-divider>
          </div>
        </md-list>
      </div>
    </div>
  </md-content>
</div>
