<div ng-controller="UserCtrl as app">
  <div ng-include="'partials/section-menu.html'"></div>

  <div layout-padding>
    <md-card ng-if="!app.swimmer">
      <md-card-title>
        <md-card-title-text layout="row" layout-align="center start">
          <span class="md-headline" flex>Your Swimmers</span>
          <md-input-container class="md-icon-block">
            <label>ASA Number</label>
            <md-icon class="material-icons">person</md-icon>
            <input ng-model="app.asanum" type="text">
          </md-input-container>
          <md-button class="md-icon-button" aria-label="Add" ng-click="app.getSwimmer()">
            <md-icon class="material-icons">add</md-icon>
          </md-button>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-divider></md-divider>
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="swimmer in app.swimmers" ng-click="app.navigateTo('/editswimmer/' + swimmer.id)">
            <span class="md-list-item-text" flex="10">
              <md-icon class="material-icons" md-colors="{color: 'green'}">person</i>
            </span>
            <span class="md-list-item-text" layout="row">
              <h3 flex>{{swimmer.first_name}}</h3>
              <h3 flex>{{swimmer.last_name}}</h3>
            </span>
            <span flex></span>
            <md-button ng-click="app.removeSwimmer(swimmer)" class="md-secondary">Remove</md-button>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
    </md-card-content>
  </md-card>

  <md-card ng-if="app.swimmer">
    <md-card-title>
      <md-card-title-text layout="row" layout-align="center start">
        <span class="md-headline" flex>Add Swimmer</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <div ng-include="'/app/components/swimmers/edit.html'">
      </div>
      <md-button ng-click="app.addSwimmer()" class="md-primary md-raised">Add</md-button>
    </md-card-content>
  </md-card>
  </div>
</div>
