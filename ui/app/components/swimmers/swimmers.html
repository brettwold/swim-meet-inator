<div ng-controller="SwimmersCtrl">
  <div ng-include="'partials/section-menu.html'"></div>

  <div ng-init="getAll()" layout-padding>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="swimmer in swimmers" ng-click="navigateTo('/' + swimmer.id)">
        <div class="md-list-item-text" layout="row">
          <h3 flex>{{swimmer.first_name}}</h3>
          <h3 flex>{{swimmer.last_name}}</h3>
        </div>
        <span flex></span>
        <md-button ng-click="delete(swimmer.id)" class="md-secondary">Delete</md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </div>
</div>
