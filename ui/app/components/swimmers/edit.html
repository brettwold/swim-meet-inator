<div layout="column">
  <div layout="row">
    <md-input-container>
      <label>Firstname</label>
      <input ng-model="app.swimmer.first_name">
    </md-input-container>
    <md-input-container>
      <label>Surname</label>
      <input ng-model="app.swimmer.last_name">
    </md-input-container>
    <md-input-container>
      <label>ASA Number</label>
      <input ng-model="app.swimmer.regno">
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container>
      <label>Date of Birth (yyyy-mm-dd)</label>
      <input ng-model="app.swimmer.dob">
    </md-input-container>
    <md-input-container>
      <label>Gender</label>
      <md-select ng-model="app.swimmer.gender">
        <md-option ng-repeat="(key, gender) in app.config.genders" value="{{key}}">{{gender}}</md-option>
      </md-select>
    </md-input-container>
  </div>
</div>
