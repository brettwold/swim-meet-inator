<div ng-controller="ResultCtrl" ng-cloak>
	<div ng-include="'app/components/results/results-menu.html'"></div>

	<md-card>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Select meet</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<md-input-container>
				<label>Select meet</label>
				<md-select ng-model="meetId" ng-change="readResults()" flex-gt-xs>
					<md-option ng-repeat="meet in meets" value="{{ meet.id }}">{{ meet.name }}, {{ meet.venue }} - {{ meet.startDate() }}</md-option>
				</md-select>
			</md-input-container>
		</md-card-content>
	</md-card>

	<md-card ng-repeat="result in data">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">
					{{ result.id }} {{ result.title }}
				</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<table class="result-table">
				<tr>
					<th>Lane</th>
					<th>Rank</th>
					<th>Result</th>
					<th>Backup Result</th>
				</tr>
			  <tr ng-repeat="time in result.results">
					<td>{{time.lane}}</td>
					<td>{{time.rank}}</td>
					<td>{{time.result}}</td>
					<td>{{time.backup_result}}</td>
				</tr>
			</table>
		</md-card-content>
	</md-card>
</div>
