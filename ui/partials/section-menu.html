<md-toolbar>
<div layout="row" class="md-toolbar-tools">
  <h2 class="md-toolbar-tools">
    <span>{{menu.title}}</span>
  </h2>
  <span class="status-message">{{status_message}}</span>
  <div ng-if="status == 'edit'">
    <md-button class="md-raised" aria-label="Save" ng-click="save()">
      Save
    </md-button>
  </div>
  <div ng-if="status != 'edit'">
    <md-button class="md-raised" aria-label="Add" ng-click="add()">
      Add
    </md-button>
  </div>
</div>
</md-toolbar>
