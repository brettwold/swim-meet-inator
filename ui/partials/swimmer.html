<div layout="column">
  <h2>{{ swimmer.first_name }} {{ swimmer.last_name }}</h2>
  <div><span>Date of birth</span> <span>{{ swimmer.dateOfBirth() }}</span></div>
  <div><span>Age at meet</span> <span>{{ swimmerAgeAtMeet() }}</span></div>
  <div><span>Group</span> <span>{{ swimmerGroup() }}</span></div>
  <div><span>Gender</span> <span>{{ config.genders[swimmer.gender] }}</span></div>
</div>
